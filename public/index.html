<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Analytics Dashboard</h2>
        
        <div class="filters">
            <div class="filter-group">
                <label>Field</label>
                <select id="field">
                    <option value="Price">Field 1</option>
                    <option value="VolumeOfTrades">Field 2</option>
                    <option value="NumberOfTx">Field 3</option>
                </select>
            </div>
            <div class="filter-group">
                <label>From</label>
                <input type="date" id="start_date" value="2025-01-01">
            </div>
            <div class="filter-group">
                <label>To</label>
                <input type="date" id="end_date" value="2025-01-31">
            </div>
            <button onclick="updateDashboard()">Update Data</button>
        </div>

        <div class="stats-grid">
            <div class="card"><h6>Average</h6><h3 id="avg">0.00</h3></div>
            <div class="card"><h6>Minimum</h6><h3 id="min">0.00</h3></div>
            <div class="card"><h6>Maximum</h6><h3 id="max">0.00</h3></div>
            <div class="card"><h6>Std Dev</h6><h3 id="std">0.00</h3></div>
        </div>

        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
